<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <div class="flex-container">
        <div class="product">
          <img src="img/img1.jpg">
          <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
        </div>
        <div class="description">
        <div class="content">
            <h3 class="title">Aashirwad Aata-Whole Wheet, 10kg Pouch</h3>
            <h4>Rs.399</h4>
        </div>
        <div class="size-container">
            <p class="title">PACK SIZES</p>
            
                <span class="size active">10KG RS.399</span>
                <span class="size">5KG RS.209</span>
                
        </div>
        <div class="buy-price">
                <button class="button button4">Payable</button>
                    <h3>Rs.399</h3>
        </div>
        </div>
    </div>
          <div class="flex-show">
              <div class="show1">
          <img src="img/img2.jpg">
        </div>
        <div class="show2">
          <table>
              <tr>
                  <td> 
                      <img src="img/img3.jpg">
                 </td>
                  <td> 
                      <img src="img/img4.jpg">
                </td>
              </tr>
              <tr>
                  <td>
                    <img src="img/img5.jpg">
                  </td>
                  <td>
                    <img src="img/img6.jpg">
                  </td>
              </tr>
          </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
